<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/img/icon.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand icon" href="#">
            <img src="static/img/icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
            CloudStorage
        </a>

        <form id="form" enctype="multipart/form-data" action="/upload" method="POST">
            <label class="input-file">
                <input class="input file-input" type="file" name="file"/>

                <button class="button" type="submit">Загрузить файл</button>
            </label>
        </form>
    </nav>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Имя файла</th>
            <th scope="col">Дата создания</th>
            <th scope="col">Дата обновления</th>
          </tr>
        </thead>
        <tbody>
            {{ range $key, $value := . }}
                <tr class="text">
                    <td>{{ $value.Name }}</td>
                    <td>{{ $value.Creation_date }}</td>
                    <td>{{ $value.Update_date }}</td>
                </tr>
            {{end}}
        </tbody>
    </table>


    <div class="container text-center user-input">
        <div class="row">
          <div class="col">
          </div>
          <div class="col">
            <form method="POST" action="/get">
                <p>Скачать файл <br>
                    (введите полное имя)
                </p> 
                <input type="name" name="name" /><br><br>
                <input type="submit" value="Скачать" />
            </form>
            <a href="static/img/" download="temp">Download link</a>
          </div>
          <div class="col">
          </div>
          <div class="col">
            <form method="POST" action="/delete">
                <p>Удалить файл <br>
                    (введите полное имя)
                </p> 
                <input type="namedelete" name="namedelete" /><br><br>
                <input type="submit" value="Удалить" />
            </form>
          </div>
          <div class="col">
          </div>
        </div>
      </div>


    <script src="static/js/button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
